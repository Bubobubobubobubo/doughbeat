<!doctype html>

<head>
  <meta charset="utf-8">
  <title>DoughBeat (JITLove Edition)</title>
  <meta name="description" content="doughbeat">
  <meta name="author" content="doughbeat">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @keyframes backgroundAnimation {
      0% {
        background-color: black;
      }
      50% {
        background-color: #202020;
      }
      100% {
        background-color: black;
      }
    }
  </style>
</head>
<html style="height: 100vh">
  <body style="margin: 0; padding: 0; height: 100%; width: 100%; display: flex">
    <dialog open
      style="
      position: absolute;
      border: 5px solid gray;
      float: left;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      "
    >
      <div style="text-align: center;">
        <p>Welcome to doughbeat, a very minimal bytebeat livecoding editor.</p>
        <p>Click <b><em>OK</em></b> and press <b><em>ctrl+enter</em></b> to evaluate the code!</p>
        <p>There are no further instructions. Read <a href="https://github.com/felixroos/doughbeat">the repo</a> to find out more!</p>
      <form method="dialog">
        <button id="popup" style="width:100%">OK</button>
      </form>
    </dialog>
    <textarea
      id="code"
      spellcheck="false"
      style="
        width: 100%;
        font-size: 24px;
        color: white;
        background: black;
        border: 0;
        outline: none;
        padding: 10px;
        animation: backgroundAnimation 30s infinite;
      "
    ></textarea>
    <button
      style="position: fixed; right: 0; bottom: 0; font-size: 30px"
      id="playButton"
    >
      play
    </button>
    <button
      style="
        display: none;
        position: fixed;
        right: 0;
        bottom: 0;
        font-size: 30px;
      "
      id="stopButton"
    >
      stop
    </button>
    <script type="module" src="./main.js"></script>
 </body>
</html>
