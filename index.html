<!doctype html>
<html style="height: 100vh">
  <body style="margin: 0; padding: 0; height: 100%; width: 100%; display: flex">
    <textarea
      id="code"
      spellcheck="false"
      style="
        width: 100%;
        font-size: 24px;
        color: white;
        background: black;
        border: 0;
        outline: none;
        padding: 10px;
      "
    ></textarea>
    <button
      style="position: fixed; right: 0; bottom: 0; font-size: 30px"
      id="playButton"
    >
      play
    </button>
    <button
      style="
        display: none;
        position: fixed;
        right: 0;
        bottom: 0;
        font-size: 30px;
      "
      id="stopButton"
    >
      stop
    </button>
    <script src="./main.js"></script>
 </body>
</html>
